<html>

    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    </head>

    <body>        
        <header>
            <img src="NASA.png">
        </header>
        <main>
            <form>
              <label for="astronautName">Choose a username</label>
                <input 
                    required
                    type="text" 
                    id="astronautName" 
                    name="astronautName"
                    placeholder="Neil Armstrong"
                    minlength="2"
                    maxlength="7"
                    pattern="[a-zA-Z0-9]+"
                    >
              <label for="astronautName">How old are you?</label>
<!-- Thử thách:
1. Sử dụng 'min' và 'max' để đảm bảo chỉ cho phép nhập độ tuổi 
   từ 21 trở lên và dưới hoặc bằng 120.
-->
                <input 
                    required
                    type="number" 
                    id="astronautAge" 
                    name="astronautAge"
                    placeholder="21"
                    min="21"
                    max="120"
                    >
              <label for="astronautName">Country Code</label>
<!-- Thử thách:
1. Đảm bảo người dùng chỉ có thể nhập mã quốc gia gồm 3 ký tự. 
   Các ký tự này có thể là chữ thường hoặc chữ in hoa, nhưng 
   chính xác phải là 3 ký tự và không được chứa ký tự đặc biệt 
   hoặc số.
   
   USA, FRA, GBR, SWE ✅
   US, UK, AB1, !USA ❌
-->
                <input 
                    required
                    type="text" 
                    id="astronautCountryCode" 
                    name="astronautCountryCode"
                    placeholder="Fra"
                    pattern="[a-zA-Z]{3}"
                    > 
                <button type="submit">submit</button>
            </form>    
        </main>
        <script src="index.js"></script>
    </body>

</html>
