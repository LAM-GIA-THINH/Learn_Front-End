<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scoreboard">
    <div class="team">
      <h2>HOME</h2>
      <div class="score" id="home-score">12</div>
      <div class="buttons">
        <button onclick="updateScore('home', 1)">+1</button>
        <button onclick="updateScore('home', 2)">+2</button>
        <button onclick="updateScore('home', 3)">+3</button>
      </div>
    </div>
    <div class="team">
      <h2>GUEST</h2>
      <div class="score" id="guest-score">5</div>
      <div class="buttons">
        <button onclick="updateScore('guest', 1)">+1</button>
        <button onclick="updateScore('guest', 2)">+2</button>
        <button onclick="updateScore('guest', 3)">+3</button>
      </div>
    </div>
  </div>
  <div id="newgame">
    <button id="newGbtn" onclick="newGame()">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
